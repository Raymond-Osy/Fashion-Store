<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fashion Store</title>
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/styles.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/accounts.css" />
        <script src="assets/js/main.js"></script>
    </head>

    <body class="accounts-body">
        <div class="topnav">
            <div id="logo">
                <a href="index.html">Fashion Store</a>
            </div>
            <div class="right">
                <a href="signin.html">Sign in</a>
                <a href="signup.html">Sign up</a>
            </div>
        </div>
        <div class="container">
                <form class="container" action="signup.html" target="_self">             
                    <div class="form-container">
                        <h1 class="text-center">Create an account</h1>
                        <label for="uname"><b>First Name</b></label>
                        <input type="text" placeholder="Enter First Name" name="fname" required>

                        <label for="uname"><b>Last Name</b></label>
                        <input type="text" placeholder="Enter Last Name" name="lname" required>

                        <label for="uname"><b>Email Address</b></label>
                        <input type="email" placeholder="Enter Email Address" name="uname" required>
                    
                        <label for="psw"><b>Password</b></label>
                        <input type="password" placeholder="Enter Password" name="psw" required>

                        <label for="psw"><b>Confirm Password</b></label>
                        <input type="password" placeholder="Confirm Password" name="psw" required>
                            
                        <a href="#" type="submit" class="accounts-btn">Signup</a>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> I agree to our <a href="#" class="link">Terms & Conditions</a>
                        </label>
                        <p class="text-center">Don't have an account? signup <a href="signup.html" class="link">here</a></p>
                    </div>
                </form>
            </div>
        <footer class="accounts-footer">
            <p>Copyright &copy; 2018, Raymond Akalonu.</p>
        </footer>
    </body>
